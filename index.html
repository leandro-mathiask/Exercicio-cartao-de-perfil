<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="shortcut icon" href="./" type="image/png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="conteudo">
        <div class="cartao">
            <img src="./src/imagens/fotoperfil.png" alt="foto de perfil">
            <h1 class="nome">Leandro Mathias <span>24</span></h1>
            <p class="endereco">Brasil</p>
            <hr>
                <ul class="lista-informacoes">
                    <li class="item-lista item-1">
                        <h2 class="followers">80K</h2>
                        <p>Followers</p>
                    </li>
                    <li class="item-lista item-2">
                        <h2 class="likes">900K</h2>
                        <p>Likes</p>
                    </li>
                    <li class="item-lista item-3">
                        <h2 class="photos">1.7K</h2>
                        <p>Photos</p>
                    </li>
                </ul>
            </div>
    </main>
</body>

</html>
